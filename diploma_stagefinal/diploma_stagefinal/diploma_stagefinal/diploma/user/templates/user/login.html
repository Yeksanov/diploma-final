{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FinanceApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
</head>
<body>
  <div class="login-wrapper d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="login-card p-4 rounded-4 shadow" style="width: 100%; max-width: 400px; background: white;">
      <div class="text-center mb-4">
        <img src="{% static 'main/img/logotip.png' %}" alt="Logo" class="logo-icon" width="80">
        <h3 class="fw-bold mt-2 mb-0">FinanceApp</h3>
      </div>

      <h5 class="text-center mb-3">Log in</h5>

      <form method="post">
        {% csrf_token %}
        <div class="form-error text-danger mb-2">{{ form.non_field_errors }}</div>

        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            {{ form.username|add_class:"form-control" }}
          </div>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            {{ form.password|add_class:"form-control" }}
          </div>
        </div>

        <div class="d-grid gap-2 mb-3">
           <button type="submit" class="btn btn-primary rounded-pill py-2">Log in</button>
           <a href="{% url 'register' %}" class="btn btn-outline-secondary rounded-pill py-2">Register</a>
        </div>

        <div class="text-center">
          <a href="{% url 'password_reset' %}" class="text-decoration-none text-primary">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
