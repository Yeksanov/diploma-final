{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5 col-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<h4 class="expense-title">Update Data</h4>
	<hr>
	<div class="form-group">
		<label for="expenseDescription">Description</label>
		<select id="expenseDescription" name="name" class="form-control" required>
			<option value="Salary">Salary</option>
			<option value="Scholarship">Scholarship</option>
			<option value="Credit">Credit</option>
			<option value="Rent">Rent</option>
			<option value="Food">Food</option>
			<option value="Transportation">Transportation</option>
		</select>
	</div>
	<div class="form-group">
	<label for="exampleInputEmail1">Income</label>
	<input name="income" type="number" value="{{expense.income}}" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Expense</label>
		<input name="expenses" type="number" value="{{expense.expenses}}" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Date</label>
			<input name="date" type="date" value="{{expense.date}}" class="form-control" required> <!-- Changed name to 'date' -->
			</div>
	<button type="submit" class="btn btn-danger">Update </button>
</form>
</div>

{% endblock %}
